services:
  db:
    restart: always
    image: postgres:17.2
    # CHANGE IF NEEDED
    container_name: service_template_db
    hostname: ${DB_HOST}
    env_file:
      - ./.env
    # CHANGE IF NEEDED
    networks:
      - service_template_network
    ports:
      - "${DB_OUT_PORT}:5432"
    volumes:
      - ./db_dumps:/dump/
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: service_template_redis
    hostname: ${REDIS_HOST}
    env_file:
      - ./.env
    ports:
      - "${REDIS_IN_PORT}:${REDIS_PORT}"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - service_template_network
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli -a $REDIS_PASSWORD ping | grep PONG" ]
      start_period: 2s
      interval: 1s
      timeout: 2s
      retries: 15
    restart: unless-stopped


  backend:
    image: service_template_python
    build:
      dockerfile: ./Dockerfile
    container_name: service_template
    command: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1 --reload
    ports:
      - "${PORT}:9003"
    depends_on:
      - db
      - redis
    env_file:
      - ./.env
    networks:
      - - service_template_network
    volumes:
      - ./:/srv
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://0.0.0.0:${PORT}/docs || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 1m
    restart: unless-stopped

  celery:
    image: service_template_python
    container_name: service_template_celery
    command: celery -A app.config worker -l INFO -c 1 -Q celery -n celery_service_worker
    depends_on:
      - backend
      - redis
    env_file:
      - .env
    volumes:
      - ./:/srv
    networks:
      - service_template_network

  whodb:
    image: clidey/whodb
    container_name: service_template_whodb
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - service_template_network

volumes:
  postgres_data:
    driver: local

networks:
  service_template_network:
    name: service_template_network
    driver: bridge

